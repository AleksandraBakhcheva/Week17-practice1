<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
        display: flex;
        flex-direction: column;
    }

    .result {
        margin-top: 1%;
    }

    div {
        margin-top: 1%;
    }

    .fio {
        width: 20%;
    }

    .name {
        margin-left: 2.5%;
    }
</style>

<body>
    <div class="container">
        <label for="fio">Пожалуйста, введите ФИО:
            <input class="fio" id="fio" type="text" />
            <button type="button">Готово</button>
        </label>
        <div class="result">
            <div>
                <label for="surname">Фамилия:</label>
                <input class="surname" type="text" id="surname" />
            </div>
            <div>
                <label for="name">Имя:</label>
                <input class="name" type="text" id="name" />
            </div>
            <div>
                <label for="middle-name">Отчество:</label>
                <input class="middle-name" type="text" id="middle-name" />
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
